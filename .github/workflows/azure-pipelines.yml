name: Terraform + .NET ZIP Deploy

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  TF_WORKING_DIR: ./terraform
  DOTNET_VERSION: "8.0.x"
  PROJECT_PATH: terraform/appServiceSlot/SlotDemo
  # PROJECT_PATH1: terraform/appServiceSlot/appServiceSlot/SlotDemo
  PROJECT_FILE: SlotDemo.csproj
jobs:
  terraform-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.8.5"

      - name: Azure Login
        uses: azure/login@v2
        with:
           client-id: ${{ secrets.AZURE_CLIENT_ID }}
           client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
           subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
           tenant-id: ${{ secrets.AZURE_TENANT_ID }}
           auth-type: service_principal

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve
        
      - name: Extract terraform outputs
        working-directory: ./terraform
        env:
        TF_IN_AUTOMATION: "true"
        run: |
         echo "Extracting terraform outputs..."

         WEBAPP_NAME=$(terraform output -raw webapp_name | tr -d '\r')
         WEBAPP_SLOT=$(terraform output -raw slot_name | tr -d '\r')
         WEBAPP_RG=$(terraform output -raw resource_group_name | tr -d '\r')

         echo "WEBAPP_NAME=$WEBAPP_NAME" >> $GITHUB_ENV
         echo "WEBAPP_SLOT=$WEBAPP_SLOT" >> $GITHUB_ENV
         echo "WEBAPP_RG=$WEBAPP_RG" >> $GITHUB_ENV

         echo "✅ WEBAPP_NAME: $WEBAPP_NAME"
         echo "✅ WEBAPP_SLOT: $WEBAPP_SLOT"
         echo "✅ WEBAPP_RG: $WEBAPP_RG"


      
      - name: ✅ Debug Deployment Values
        run: |
          echo "WEBAPP_NAME = ${{ env.WEBAPP_NAME }}"
          echo "WEBAPP_SLOT = ${{ env.WEBAPP_SLOT }}"
          echo "WEBAPP_RG = ${{ env.WEBAPP_RG }}"


